<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WPI Suite Planning Poker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          {{#link-to 'sessions' class='navbar-brand'}}WPI Suite Planning Poker{{/link-to}}
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'sessions'}}Open Sessions{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="sessions">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <table class='table'>
            <thead>
              <tr><th>Open Planning Poker Sessions</th></tr>
            </thead>
            <tbody>
              {{#each model}}
              <tr><td>
                  {{#link-to 'session' this}}{{name}}{{/link-to}}
              </td></tr>
              {{else}}
              <tr><td>There are no open Planning Poker sessions!</td></tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="col-md-9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="session">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3 class="panel-title">{{name}} - Created by {{sessionCreatorName}}</h3></div>
      <div class="panel-body">{{description}}</div>
      <ul class="list-group">
        {{#each requirement in requirements}}
          <li class="list-group-item">
            <h5>{{requirement.name}}:</h5>
            <p>{{requirement.description}}</p>
            <span class="progress-label">Progress:</span>
            {{requirement-progress uuid=uuid requirement=requirement}}
            {{requirement-vote uuid=uuid requirement=requirement}}
          </li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="components/requirement-progress">
    <div class="progress-bar progress-bar-success" role="progressbar" {{bind-attr style=widthStyle}}>
      {{width}}
    </div>
  </script>

  <script type="text/x-handlebars" id="components/requirement-vote">
    <a {{action "startVote"}}>Vote!</a>
    {{#if showVoteForm}}
      {{input type="number" placeholder="Vote here!" value=voteValue}}
      <button type="button" {{action "submitVote"}}>Submit Vote!</button>
    {{/if}}
  </script>

  <script src="js/libs/jquery-2.1.0.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
